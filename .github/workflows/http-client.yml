name: Create Source Code Release

on:
  push:
    branches:
      - lab3  # ← замените на вашу ветку, если нужно

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get commit count
        id: get_version
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.${{ steps.get_version.outputs.commit_count }}
          release_name: Release v0.0.${{ steps.get_version.outputs.commit_count }}
          draft: false
          prerelease: false
          # GitHub автоматически прикрепит архив с исходниками (в виде .zip и .tar.gz)